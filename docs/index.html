<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Project: Testimonial Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid text-center">
      <section class="cards"></section>
      <section class="cards full-width"></section>
      <section class="cards full-width" id="cardSlider">
        <div class="slide-container"></div>
        <div class="nextSlide"><i class="fas fa-chevron-right"></i></div>
        <div class="prevSlide"><i class="fas fa-chevron-left"></i></div>
      </section>
    </main>
  <script src="main.bundle.js"></script></body>
</html>
